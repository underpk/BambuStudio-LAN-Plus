name: Build BambuStudio

on:
  push:
    branches: [master, main]
    tags:
      - 'v*'
  pull_request:
    branches: [master, main]
  workflow_dispatch:  # Allows manual trigger

jobs:
  build-windows:
    runs-on: windows-2022
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pkg-config
        run: choco install pkgconfiglite -y

      - name: Setup cache for dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: deps/build
          key: deps-windows-${{ hashFiles('deps/CMakeLists.txt') }}
          restore-keys: deps-windows-

      - name: Build Dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        shell: cmd
        run: |
          cd deps
          if not exist build mkdir build
          cd build
          cmake .. -G "Visual Studio 17 2022" -A x64
          cmake --build . --config Release -- /m

      - name: Build BambuStudio
        shell: cmd
        run: |
          if not exist build mkdir build
          cd build
          cmake .. -G "Visual Studio 17 2022" -A x64 -DCMAKE_PREFIX_PATH="..\deps\build\destdir\usr\local"
          cmake --build . --config Release --target BambuStudio -- /m

      - name: Collect files
        shell: bash
        run: |
          mkdir -p artifact
          cp -r build/src/Release/* artifact/
          cp README.md artifact/ || true
          cp MODIFICATIONS.md artifact/ || true

      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: BambuStudio-Windows-x64
          path: artifact/
          retention-days: 30

  build-macos:
    runs-on: macos-15-intel
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install cmake automake autoconf libtool

      - name: Setup cache for dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: deps/build
          key: deps-macos-${{ hashFiles('deps/CMakeLists.txt') }}
          restore-keys: deps-macos-

      - name: Build Dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          cd deps
          mkdir -p build && cd build
          cmake .. -DCMAKE_OSX_DEPLOYMENT_TARGET=11.0
          cmake --build . --config Release -j$(sysctl -n hw.ncpu)

      - name: Build BambuStudio
        run: |
          mkdir -p build && cd build
          cmake .. -DCMAKE_PREFIX_PATH="$(pwd)/../deps/build/destdir/usr/local" -DCMAKE_OSX_DEPLOYMENT_TARGET=11.0
          cmake --build . --config Release -j$(sysctl -n hw.ncpu)

      - name: Upload macOS Build
        uses: actions/upload-artifact@v4
        with:
          name: BambuStudio-macOS
          path: build/src/BambuStudio.app
          retention-days: 30

  # Create release when a tag is pushed
  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: BambuStudio-Windows-x64
          path: windows-build

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: BambuStudio-macOS
          path: macos-build

      - name: Zip builds
        run: |
          cd windows-build && zip -r ../BambuStudio-Windows-x64.zip . && cd ..
          cd macos-build && zip -r ../BambuStudio-macOS.zip . && cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            BambuStudio-Windows-x64.zip
            BambuStudio-macOS.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
