name: Build BambuStudio

on:
  push:
    tags:
      - 'v*'  # Only build when pushing version tags
  workflow_dispatch:  # Allows manual trigger from GitHub Actions page

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-2022
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          choco install pkgconfiglite -y
          choco install strawberryperl -y

      - name: Restore deps cache
        id: cache-deps
        uses: actions/cache/restore@v4
        with:
          path: deps/build
          key: deps-windows-${{ hashFiles('deps/CMakeLists.txt', 'deps/*.cmake') }}
          restore-keys: deps-windows-

      - name: Build Dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        shell: cmd
        run: |
          cd deps
          if not exist build mkdir build
          cd build
          cmake .. -G "Visual Studio 17 2022" -A x64 -DDEP_DEBUG=OFF
          cmake --build . --config Release -- /m

      - name: Save deps cache
        if: steps.cache-deps.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: deps/build
          key: deps-windows-${{ hashFiles('deps/CMakeLists.txt', 'deps/*.cmake') }}

      - name: Build BambuStudio
        shell: powershell
        run: |
          if (!(Test-Path build)) { mkdir build }
          cd build
          $depsPath = "${{ github.workspace }}\deps\build\destdir\usr\local"
          Write-Host "Using deps path: $depsPath"
          cmake .. -G "Visual Studio 17 2022" -A x64 `
            -DCMAKE_PREFIX_PATH="$depsPath" `
            -DBBL_RELEASE_TO_PUBLIC=1 `
            -DCMAKE_BUILD_TYPE=Release
          cmake --build . --config Release --target BambuStudio
          cmake --build . --config Release --target BambuStudio_app_gui

      - name: Collect files
        shell: bash
        run: |
          mkdir -p artifact
          cp -r build/src/Release/* artifact/
          cp README.md artifact/ || true
          cp MODIFICATIONS.md artifact/ || true

      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: BambuStudio-Windows-x64
          path: artifact/
          retention-days: 30

  build-macos:
    runs-on: macos-15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install cmake git gettext nasm yasm x264 automake autoconf libtool

      - name: Restore deps cache
        id: cache-deps
        uses: actions/cache/restore@v4
        with:
          path: deps/build
          key: deps-macos-${{ hashFiles('deps/CMakeLists.txt', 'deps/*.cmake') }}
          restore-keys: deps-macos-

      - name: Build Dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          cd deps
          mkdir -p build && cd build
          cmake .. -DCMAKE_OSX_DEPLOYMENT_TARGET=11.0 -DOPENSSL_ARCH="darwin64-arm64-cc" -DDEP_DEBUG=OFF
          cmake --build . --config Release -j$(sysctl -n hw.ncpu)

      - name: Save deps cache
        if: steps.cache-deps.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: deps/build
          key: deps-macos-${{ hashFiles('deps/CMakeLists.txt', 'deps/*.cmake') }}

      - name: Build BambuStudio
        run: |
          mkdir -p build && cd build
          cmake .. -DCMAKE_PREFIX_PATH="$(pwd)/../deps/build/destdir/usr/local" \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=11.0 \
            -DCMAKE_MACOSX_BUNDLE=ON \
            -DBBL_RELEASE_TO_PUBLIC=1 \
            -DCMAKE_BUILD_TYPE=Release
          cmake --build . --config Release -j$(sysctl -n hw.ncpu)

      - name: Find build output
        run: |
          echo "=== Looking for BambuStudio output ==="
          find build -name "BambuStudio*" -type f 2>/dev/null | head -20
          find build -name "*.app" -type d 2>/dev/null | head -10
          ls -la build/src/ || true
          ls -la build/src/Release/ 2>/dev/null || true

      - name: Upload macOS Build
        uses: actions/upload-artifact@v4
        with:
          name: BambuStudio-macOS
          path: |
            build/src/BambuStudio.app
            build/src/Release/BambuStudio.app
            build/src/BambuStudio
          retention-days: 30
          if-no-files-found: warn

  # Create release when a tag is pushed
  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: BambuStudio-Windows-x64
          path: windows-build

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: BambuStudio-macOS
          path: macos-build

      - name: Zip builds
        run: |
          cd windows-build && zip -r ../BambuStudio-Windows-x64.zip . && cd ..
          cd macos-build && zip -r ../BambuStudio-macOS.zip . && cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            BambuStudio-Windows-x64.zip
            BambuStudio-macOS.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
